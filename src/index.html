<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <title>PiggyLab</title>
</head>
<body>
    <div class="contenedor">
        <header>
            <nav>
                <div>
                    <i class="fas fa-user-circle"></i>
                </div>
            </nav>
        </header>
        <main>
            <section id="login-user">
                <div class="minigeneral-left"></div>
                <div class="general">
                    <div id="form-login">
                       <div>
                            <i class="fas fa-user-circle"></i>
                       </div>
                       <input type="text" placeholder="Username"><br>
                       <input type="password" placeholder="Password"><br>
                       <button id="btn-sign-in">Sign in</button>
                    </div>
                    <pre>__________        o        __________</pre>
                    <button id="btn-register">REGÍSTRATE</button>
                </div>
            </section>
            <section id="register-user" class="hide">
                <div class="minigeneral-left"></div>
                <div class="general">
                    <div>
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <p>¡BIENVENIDA!</p>
                    <input id="input-name" type="text" placeholder="Nombre"><br>
                    <input id="input-email" type="email" placeholder="Correo"><br>
                    <input id="input-contraseña" type="password" placeholder="Contraseña"><br>
                    <button id="form-enviar">Enviar</button>
                </div>
            </section>
            <section></section>
            <section id="incomes" class="hide"></section>
            <section id="expenses" class="hide"></section>
            <section id="balance" class="hide"></section>
            <section id="goals" class="hide"></section>
            <section id="modals" class="hide"></section>
            
        </main>
    </div>
    <aside>
        <div>
            <figure>
                <img src="" alt="">
            </figure>
            <ul>
                <li><a href="#incomes">Ingresos</a></li>
                <li><a href="#expenses">Gastos</a></li>
                <li><a href="#balance">Equilibrio</a></li>
                <li><a href="#goals">Metas</a></li>
            </ul>
        </div>
    </aside>

    <script src="app.js"></script>
</body>
</html>
